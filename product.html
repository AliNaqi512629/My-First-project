<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - CarCarePro</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo">
            <a href="Project.html#home"><img width="150" src="Images/logo.png" alt="CarCarePro Logo"></a>
            <a href="Project.html#home"><h1>CarCarePro</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="Project.html#home">Home</a></li>
                <li><a href="Project.html#products">Products</a></li>
                <li><a href="Project.html#about">About</a></li>
                <li><a href="Project.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://wa.me/923174553261" target="_blank"><i class="fab fa-whatsapp what1"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram inst1"></i></a>
        </div>
    </header>

    <section id="product-detail">
        <div class="product-container">
            <!-- Product Image and Info (Dynamic Content) -->
            <div class="product-image">
                <img id="product-image" src="" alt="">
            </div>

            <div class="product-info">
                <h2 id="product-name">Product Name</h2>
                <p class="price" id="product-price">$0.00</p>
                <p class="description" id="product-description">Product Description</p>

                <!-- Quantity Selector -->
                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>

                <!-- Buttons for "Add to Cart" and "Buy Now" -->
                <button id="add-to-cart" class="add-to-cart-btn">Add to Cart</button>
                <button id="buy-now" class="buy-now-btn">Buy Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CarCarePro. All Rights Reserved.</p>
        <p>This site is designed and developed by S.N.T</p>
    </footer>

    <script src="product.js"></script>
</body>

</html>
